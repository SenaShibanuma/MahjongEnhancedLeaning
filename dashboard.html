    const TILE_MAP = {0:'ğŸ€‡',1:'ğŸ€ˆ',2:'ğŸ€‰',3:'ğŸ€Š',4:'ğŸ€‹',5:'ğŸ€Œ',6:'ğŸ€',7:'ğŸ€',8:'ğŸ€',9:'ğŸ€™',10:'ğŸ€š',11:'ğŸ€›',12:'ğŸ€œ',13:'ğŸ€',14:'ğŸ€',15:'ğŸ€Ÿ',16:'ğŸ€ ',17:'ğŸ€¡',18:'ğŸ€',19:'ğŸ€‘',20:'ğŸ€’',21:'ğŸ€“',22:'ğŸ€”',23:'ğŸ€•',24:'ğŸ€–',25:'ğŸ€—',26:'ğŸ€˜',27:'ğŸ€€',28:'ğŸ€',29:'ğŸ€‚',30:'ğŸ€ƒ',31:'ğŸ€„ï¸',32:'ğŸ€…',33:'ğŸ€†',};
